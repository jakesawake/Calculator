<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="Calculator.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="screen">0</div>
      <div class="number number-1">1</div>
      <div class="number number-2">2</div>
      <div class="number number-3">3</div>
      <div class="number number-4">4</div>
      <div class="number number-5">5</div>
      <div class="number number-6">6</div>
      <div class="number number-7">7</div>
      <div class="number number-8">8</div>
      <div class="number number-9">9</div>
      <div class="number number-0">0</div>
      <div class="operator operator-add">+</div>
      <div class="operator operator-subtract">-</div>
      <div class="operator operator-multiply">*</div>
      <div class="operator operator-divide">/</div>
      <div class="operator operator-equal">=</div>
      <!-- <div class="operator operator-decimal">.</div> -->
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
